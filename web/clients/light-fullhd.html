<!DOCTYPE html>
<html>
  <head>
    <title>SpotiServ, Playlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <style>
      body {background-color:black; font-family: 'Merriweather Sans', sans-serif; font-weight: 700; font-size:175%; color:gray;}
      h1 {color:white;font-family: 'Merriweather Sans', sans-serif; font-weight: 800; font-size:300%;}
      table {border-collapse:collapse;width:100%}
      th, td {border: 2px solid gray; padding:3px 7px 2px 7px;}
      th {text-align:center; padding-top:5px; padding-bottom:4px; background-color:green; color:white;}
      tr.alt td{color:gray; background-color:#202020;}
      tr.done td{color:#505050;}
      tr.removed td{color:#FF0033;}
      tr.playing td{color:green;}
    </style>
    <script>
    function loadQueues() {
	var xmlhttp;
	var txt,x,xx,i;
	if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
	    xmlhttp=new XMLHttpRequest();
	} else {// code for IE6, IE5
	    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function() {
	    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
		txt="<table><tr><th>Artist</th><th>Track</th><th>Album</th><th>Queued By</th></tr>";
		x=xmlhttp.responseXML.documentElement.getElementsByTagName("item");
		for (i=0;i<x.length;i++) {
		    if (x[i].getElementsByTagName("status")[0].firstChild.nodeValue == "done")
			txt=txt + "<tr class='done'>";
		    else if (x[i].getElementsByTagName("status")[0].firstChild.nodeValue == "removed")
			txt=txt + "<tr class='removed'>";
		    else if (x[i].getElementsByTagName("status")[0].firstChild.nodeValue == "playing")
			txt=txt + "<tr class='playing'>";
		    else if (i%2 == 1)
			txt=txt + "<tr>";
		    else
			txt=txt + "<tr class='alt'>";
		    xx=x[i].getElementsByTagName("artist"); {
			try {
			    txt=txt + "<td>" + xx[0].firstChild.nodeValue + "</td>";
			} catch (er) {
			    txt=txt + "<td> </td>";
			}
                    }
		    xx=x[i].getElementsByTagName("song"); {
			try {
			    txt=txt + "<td>" + xx[0].firstChild.nodeValue + "</td>";
			} catch (er) {
			    txt=txt + "<td> </td>";
			}
                    }
		    xx=x[i].getElementsByTagName("album"); {
			try {
			    txt=txt + "<td>" + xx[0].firstChild.nodeValue + "</td>";
			} catch (er) {
			    txt=txt + "<td> </td>";
			}
                    }
		    
		    xx=x[i].getElementsByTagName("username"); {
			try {
			    txt=txt + "<td>" + xx[0].firstChild.nodeValue + "</td>";
			} catch (er) {
			    txt=txt + "<td> </td>";
			}
                    }
		    
		    txt=txt + "</tr>";
		}
		txt=txt + "</table>";
		document.getElementById("queueInfo").innerHTML=txt;
	    }
        }
	xmlhttp.open("GET","queue.xml",true);
	xmlhttp.send();
    }

function looper() {
    setInterval(function(){loadQueues()},3000);
}

window.onload = looper;
</script>
  </head>
  <body>
    <center>
      <div id="head"><h1>SpotiServ, PlayQueue</h1></div>
      <div id="queueInfo">
      </div>
    </center>
  </body>
</html>
